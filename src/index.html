<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="index.css">

    <title>Find My Song</title>
</head>
<body class="text-white h-dvh font-main bg-[url('./img/vinyl-bg-mobile.png')] sm:bg-[url('./img/vinyl-bg-desktop.png')] sm:bg-center bg-no-repeat bg-right">
    <main class="flex items-center justify-center h-full text-2xl">
        <section class="flex flex-col items-center md:w-[90%] w-[95%] gap-3 rounded-xl h-[95%]">
            <form action="" id="search-form" method="post" enctype="multipart/form-data" class="text-center text-base bg-black backdrop-blur-md bg-opacity-50 rounded-xl shadow-[0_2px_15px_rgba(0,0,0,0.5)] flex items-center justify-center w-[95%] flex-col gap-6 py-4 px-1">
                <div class="text-2xl">Search a song!</div>
                <div class="w-[90%] flex gap-4">
                    <input type="text" name="search-query" id="search-query-input" required accept="audio/*" placeholder="Eminem - Rapgod" class="w-3/4 px-3 py-1 text-black rounded-lg focus:outline-none">
                    <button type="submit" class="flex-1 p-2 transition-all bg-blue-400 rounded-lg hover:bg-blue-500">Search</button>
                </div>
            </form>

            <div id="info-wrapper" class="p-2 columns-5 self-center py-2 rounded-lg w-[95%] bg-opacity-35 transition-all h-full gap-x-9 gap-y-6 overflow-y-auto hidden-scrollbar text-sm">
            </div>
        </section>
    </main>

    <!--Scripts-->
    <script type="module" src="index.js"></script>
</html>
