<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="index.css">

    <title>All Things Lyrics</title>
</head>
<body class="text-white h-dvh font-main">
    <main class="flex items-center justify-center h-full text-2xl bg-gray-700">
        <section class="flex flex-col items-center w-[90%] gap-3 px-2 py-4 bg-black shadow-lg rounded-xl h-[95%]">
            <form action="" id="search-form" method="post" enctype="multipart/form-data" class="text-center text-base border-white border border-opacity-70 rounded-xl flex items-center justify-center w-[95%] flex-col gap-6 py-4 px-2">
                <div class="text-2xl">Find Lyrics of Your Favorite Song</div>
                <div class="w-[90%] flex gap-2">
                    <input type="text" name="search-query" id="search-query-input" required accept="audio/*" placeholder="Seach a song, artist, etc..." class="w-3/4 px-2 py-1 text-black rounded-lg focus:outline-none">
                    <button type="submit" class="flex-1 p-1 transition-all bg-green-500 rounded-lg hover:bg-green-600">Search</button>
                </div>
            </form>

            <div id="info-wrapper" class="border px-4 py-6 border-white rounded-lg border-opacity-70 w-[95%] h-full gap-x-9 gap-y-6 overflow-y-auto text-sm">
            </div>
        </section>
    </main>

    <!--Scripts-->
    <script type="module" src="index.js"></script>
</html>
